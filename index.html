<!DOCTYPE html>
<html lang="en">
  <head>
    <!--[if IE]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <![endif]-->
    <meta charset="utf-8" />
    <title>Cryptonite</title>
    <meta
      name="description"
      content="JavaScript MD4 implementation, JavaScript MD5 implementation, JavaScript SHA-1 implementation"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/demo.css" />
  </head>
  <body>
    <h1>Cryptonite</h1>
    <script src="js/md4.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/sha1.js"></script>
    <form>
      <p>
        <label for="input">Entrez votre texte</label>
        <textarea rows="6" id="input"></textarea>
      </p>
      <p>
        <button
          type="submit"
          id="calculate"
          onclick="result.value=md4.hex_md4(input.value);return false"
        >
          Calculer MD4
        </button>
        <button
          type="submit"
          id="calculate"
          onclick="result.value=md5(input.value);return false"
        >
          Calculer MD5
        </button>
        <button
          type="submit"
          id="calculate"
          onclick="result.value=sha1(input.value); return false"
        >
          Calculer SHA-1
        </button>
        <button type="reset" id="reset">Effacer tout</button>
      </p>
      <p>
        <label for="result">RÃ©sultat</label>
        <input id="result" readonly />
      </p>
    </form>
  </body>
</html>
